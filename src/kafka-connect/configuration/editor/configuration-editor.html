<md-tabs md-dynamic-height>
  <md-tab label="Properties">
    <md-tab-body>
      <configuration-editor-properties
        ng-change="$ctrl.onModelChange()"
        ng-model="$ctrl.model">
      </configuration-editor-properties>
    </md-tab-body>
  </md-tab>
  <md-tab label="JSON">
    <div
      ng-change="$ctrl.onModelChange()"
      ng-model="$ctrl.onGetSetJson"
      ng-model-options="{ getterSetter: true }"
      style="background-color:rgba(0, 128, 0, 0.0392157);"
      ui-ace="$ctrl.uiAceJsonOptions">
    </div>
  </md-tab>
  <md-tab label="cURL">
    <configuration-editor-curl ng-model="$ctrl.model"></configuration-editor-curl>
  </md-tab>
</md-tabs>
